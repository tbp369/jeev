<div class="container">
  <div class="register-container">
    <div class="card">
      <h2>Register for Document Management System</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            class="form-control" 
            formControlName="username"
            [class.is-invalid]="f['username'].invalid && f['username'].touched"
          >
          <div *ngIf="f['username'].invalid && f['username'].touched" class="error">
            <div *ngIf="f['username'].errors?.['required']">Username is required</div>
            <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            class="form-control" 
            formControlName="email"
            [class.is-invalid]="f['email'].invalid && f['email'].touched"
          >
          <div *ngIf="f['email'].invalid && f['email'].touched" class="error">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            class="form-control" 
            formControlName="password"
            [class.is-invalid]="f['password'].invalid && f['password'].touched"
          >
          <div *ngIf="f['password'].invalid && f['password'].touched" class="error">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword"
            class="form-control" 
            formControlName="confirmPassword"
            [class.is-invalid]="f['confirmPassword'].invalid && f['confirmPassword'].touched"
          >
          <div *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched" class="error">
            <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
            <div *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button 
            type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="loading || registerForm.invalid"
          >
            <span *ngIf="loading" class="spinner"></span>
            {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </div>

        <!-- Already have account -->
        <div class="text-center">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
