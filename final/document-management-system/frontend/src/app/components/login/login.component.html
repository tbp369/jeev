<div class="container">
  <div class="login-container">
    <div class="card">
      <h2>Login to Document Management System</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="f['username'].invalid && f['username'].touched"
          />
          <div *ngIf="f['username'].invalid && f['username'].touched" class="error">
            Username is required
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="f['password'].invalid && f['password'].touched"
          />
          <div *ngIf="f['password'].invalid && f['password'].touched" class="error">
            Password is required
          </div>
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="loading || loginForm.invalid"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>

        <!-- Register link -->
        <div class="text-center">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
